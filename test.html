<! Doctype html>
    <head>
        <title>Advance Geekster Form</title>
        
        <style>
            body{
                display: block;
                font-family: 'Times New Roman', Times, serif;
                text-align: center;
            }
            
            
            #sub{
                border-radius: 10px;
                height: 40px;
                width: 150px;
                box-shadow: grey;
                color:white;
                background:rgba(15, 121, 20, 0.74);
            }
            table,tr,td{
                margin-left: 20%;
                margin-right: 10%;
                width: 55%;
            }
            label{
                font-family: 'Times New Roman', Times, serif;
                font-weight: 150;
            }
            #stream{
                width: 175%;
            }
            input,select{ 
                border-radius: 10px;
                height: 40px;
                width: 300px;
                box-shadow: grey;
            }
            
        </style>
            </head>
    <body>
        <header>
               <h1><span style="color:rgba(15, 121, 20, 0.74);">Application</span> Form</h1>
        </header>
        <main>
               <form >
                   <table>
                       <tr>
                           <td><label for=""> Full Name*</label></td>
                           <td><label for=""> Email*</label></td>
                       </tr>
                       <tr>
                          <td> <input type="text" placeholder="Full Name" name="fname" id="fname" required >
                          </td>
                          <td> <input type="email" placeholder="Email" name="email" required>
                          </td>
                       </tr>
                       <tr>
                           <td><label for="">Select Course*</label></td>
                       </tr>
                       <tr> 
                           <td>
                                <select name="course" id="Stream" >
                                    <option value="0">Select Course</option>
                                    <option value="1">Full Stack Web Development</option>
                                    <option value="2">Advance Web Development</option>                        
                                 </select>   
                           </td>
                       </tr>
                       <tr>
                           <td><label for="">Phone Number*</label></td>
                           <td>
                            <label for="">Highest degree*</label>
                        </td>
                       </tr>
                       <tr>
                           <td>
                               <input type="tel" placeholder="Enter Mobile Number" name="mob" maxlength="10" id="mob" required>
                           </td>
                          
                           <td>
                            <select name="Stream" id="St" >
                                <option value="0">Select highest degree</option>
                                <option value="1">BCA</option>
                                <option value="2">MCA</option>     
                                <option value="3">B.Tech</option>  
                                <option value="4">Others</option>                     
                             </select>
                           </td>
                    </tr>
                    <tr>
                        <td><label for="">Year of completion*</label></td>
                        <td>
                         <label for="">Programming Skills*</label>
                     </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="yr" id="year" >
                                <option value="0">Select year of completion</option>
                                <option value="1">2016</option>
                                <option value="2">2017</option>     
                                <option value="3">2018</option>  
                                <option value="4">2019</option> 
                                <option value="5">2020</option>
                                <option value="6">2021</option>                    
                             </select>
                           </td>
                           <td>
                            <select name="Skills" id="t" >
                                <option value="0">No coding skills</option>
                                <option value="1">BAsic coding skills</option>
                                <option value="2">Intermediate coding skills</option>     
                                <option value="3">Good coding skills</option>  
                                                   
                             </select>
                           </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password*</label>
                        </td>
                        <td><label for=""> Marks*</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="Pwd" placeholder="Password" minlength="5" id="pwd" required>
                        </td>
                        <td>
                            <input type="range" max="100" name="mark" id="mark">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="Submit" id="sub" onclick="getFormData()">
                        </td>
                    </tr>
                    
                   </table>
                                     
               </form>
        </main>
        <footer>
            <div style="text-align: center;">
                copyright &copy
                        Reserved All Rights
                        <h4>Rohit Vishwakarma</h4>
                    </div>
        
        </footer>
    </body>
    <script>
        var jsonData={}
    var form= document.getElementsByTagName("form");
    let getFormData=()=>{
        event.preventDefault() 
        let formData= new FormData(form[0])
            
            formData.forEach(function(value, key){
                jsonData[key] = value;
            });
            console.log(JSON.stringify(jsonData));
            alert("Kindly check the console for output")
    }
    </script>
</html>
